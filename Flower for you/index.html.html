<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Animated Blooming Flower</title>
<style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-color: #000;
      }

      body {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow: hidden;
        perspective: 1000px;
      }
      
      .title {
        position: absolute;
        top: 30px;
        font-size: 45px;
        color: white;
        z-index: 999;
        font-family: 'Poppins', sans-serif;
      }
      
      .night {
        position: fixed;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        filter: blur(0.1vmin);
        background-image: radial-gradient(
            ellipse at top,
            transparent 0%,
            var(--dark-color)
          ),
          radial-gradient(
            ellipse at bottom,
            var(--dark-color),
            rgba(145, 233, 255, 0.2)
          ),
          repeating-linear-gradient(
            220deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            189deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            148deg,
            black 0px,
            black 19px,
            transparent 19px,
            transparent 22px
          ),
          linear-gradient(90deg, #00fffa, #f0f0f0);
      }

      .flowers {
        position: relative;
        transform: scale(0.9);
      }

      .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 10;
        --fl-speed: 0.8s;
      }
      .flower--1 {
        animation: moving-flower-1 4s linear infinite;
      }
      .flower--1 .flower__line {
        height: 70vmin;
        animation-delay: 0.3s;
      }
      .flower--1 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      }
      .flower--1 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      }
      .flower--1 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      }
      .flower--1 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }
      .flower--1 .flower__line__leaf--5 {
        animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
      }
      .flower--1 .flower__line__leaf--6 {
        animation: blooming-leaf-left var(--fl-speed) 2s backwards;
      }
      .flower--2 {
        left: 50%;
        transform: rotate(20deg);
        animation: moving-flower-2 4s linear infinite;
      }
      .flower--2 .flower__line {
        height: 60vmin;
        animation-delay: 0.6s;
      }
      .flower--2 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      }
      .flower--2 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      }
      .flower--2 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      }
      .flower--2 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      }
      .flower--3 {
        left: 50%;
        transform: rotate(-15deg);
        animation: moving-flower-3 4s linear infinite;
      }
      .flower--3 .flower__line {
        animation-delay: 0.9s;
      }
      .flower--3 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }
      .flower--3 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      }
      .flower--3 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }
      .flower--3 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      }
      .flower__leafs {
        position: relative;
        animation: blooming-flower 2s backwards;
      }
      .flower__leafs--1 {
        animation-delay: 1.1s;
      }
      .flower__leafs--2 {
        animation-delay: 1.4s;
      }
      .flower__leafs--3 {
        animation-delay: 1.7s;
      }
      .flower__leafs::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -100%);
        width: 8vmin;
        height: 8vmin;
        background-color: #a7d8ff;
        filter: blur(10vmin);
      }
      .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 8vmin;
        height: 11vmin;
        border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
        background-color: #b3e5ff;
        background-image: linear-gradient(to top, #a7d8ff, #b3e5ff);
        transform-origin: bottom center;
        opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
      }
      .flower__leaf--1 {
        transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
      }
      .flower__leaf--2 {
        transform: translate(-50%, -4%) rotateX(40deg);
      }
      .flower__leaf--3 {
        transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
      }
      .flower__leaf--4 {
        width: 8vmin;
        height: 8vmin;
        transform-origin: bottom left;
        border-radius: 4vmin 10vmin 4vmin 4vmin;
        transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
        background-image: linear-gradient(to top, #a7d8ff, #b3e5ff);
        z-index: 1;
        opacity: 0.8;
      }
      .flower__white-circle {
        position: absolute;
        left: -3.5vmin;
        top: -3vmin;
        width: 9vmin;
        height: 4vmin;
        border-radius: 50%;
        background-color: #fff;
      }
      .flower__white-circle::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        width: 60%;
        height: 60%;
        border-radius: inherit;
        background-image: repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            112.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            45deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            22.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            157.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          repeating-linear-gradient(
            67.5deg,
            rgba(0, 0, 0, 0.03) 0px,
            rgba(0, 0, 0, 0.03) 1px,
            transparent 1px,
            transparent 12px
          ),
          linear-gradient(90deg, #ffeb12, #ffce00);
      }
      .flower__line {
        height: 55vmin;
        width: 1.5vmin;
        background-image: linear-gradient(
            to left,
            rgba(0, 0, 0, 0.2),
            transparent,
            rgba(255, 255, 255, 0.2)
          ),
          linear-gradient(to top, transparent 10%, #14757a, #a7d8ff);
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        animation: grow-flower-tree 4s backwards;
      }
      .flower__line__leaf {
        --w: 7vmin;
        --h: calc(var(--w) + 2vmin);
        position: absolute;
        top: 20%;
        left: 90%;
        width: var(--w);
        height: var(--h);
        border-top-right-radius: var(--h);
        border-bottom-left-radius: var(--h);
        background-image: linear-gradient(
          to top,
          rgba(20, 117, 122, 0.4),
          #a7d8ff
        );
      }
      .flower__line__leaf--1 {
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--2 {
        top: 45%;
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--3,
      .flower__line__leaf--4,
      .flower__line__leaf--6 {
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: var(--h);
        border-bottom-right-radius: var(--h);
        left: -460%;
        top: 12%;
        transform: rotate(-70deg) rotateY(30deg);
      }
      .flower__line__leaf--4 {
        top: 40%;
      }
      .flower__line__leaf--5 {
        top: 0;
        transform-origin: left;
        transform: rotate(70deg) rotateY(30deg) scale(0.6);
      }
      .flower__line__leaf--6 {
        top: -2%;
        left: -450%;
        transform-origin: right;
        transform: rotate(-70deg) rotateY(30deg) scale(0.6);
      }
      .flower__light {
        position: absolute;
        bottom: 0vmin;
        width: 1vmin;
        height: 1vmin;
        background-color: #fffb00;
        border-radius: 50%;
        filter: blur(0.2vmin);
        animation: light-ans 4s linear infinite backwards;
      }
      .flower__light:nth-child(odd) {
        background-color: #a7d8ff;
      }
      .flower__light--1 {
        left: -2vmin;
        animation-delay: 1s;
      }
      .flower__light--2 {
        left: 3vmin;
        animation-delay: 0.5s;
      }
      .flower__light--3 {
        left: -6vmin;
        animation-delay: 0.3s;
      }
      .flower__light--4 {
        left: 6vmin;
        animation-delay: 0.9s;
      }
      .flower__light--5 {
        left: -1vmin;
        animation-delay: 1.5s;
      }
      .flower__light--6 {
        left: -4vmin;
        animation-delay: 3s;
      }
      .flower__light--7 {
        left: 3vmin;
        animation-delay: 2s;
      }
      .flower__light--8 {
        left: -6vmin;
        animation-delay: 3.5s;
      }
      .flower__grass {
        --c: #1aaa15;
        --line-w: 1.5vmin;
        position: absolute;
        bottom: 12vmin;
        left: -7vmin;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 20;
        transform-origin: bottom center;
        transform: rotate(-48deg) rotateY(40deg);
      }
      .flower__grass--1 {
        animation: moving-grass 2s linear infinite;
      }
      .flower__grass--2 {
        left: 2vmin;
        bottom: 10vmin;
        transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
        opacity: 0.8;
        z-index: 0;
        animation: moving-grass--2 1.5s linear infinite;
      }
      .flower__grass--top {
        width: 7vmin;
        height: 10vmin;
        border-top-right-radius: 100%;
        border-right: var(--line-w) solid var(--c);
        transform-origin: bottom center;
        transform: rotate(-2deg);
      }
      .flower__grass--bottom {
        margin-top: -2px;
        width: var(--line-w);
        height: 25vmin;
        background-image: linear-gradient(to top, transparent, var(--c));
      }
      .flower__grass__leaf {
        --size: 10vmin;
        position: absolute;
        width: calc(var(--size) * 2.1);
        height: var(--size);
        border-top-left-radius: var(--size);
        border-top-right-radius: var(--size);
        background-image: linear-gradient(
          to top,
          transparent,
          transparent 30%,
          var(--c)
        );
        z-index: 100;
      }
      .flower__grass__leaf--1 {
        top: -6%;
        left: 30%;
        --size: 6vmin;
        transform: rotate(-20deg);
        animation: growing-grass-ans--1 2s 2.6s backwards;
      }
      @keyframes growing-grass-ans--1 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--2 {
        top: -5%;
        left: -110%;
        --size: 6vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--2 2s 2.4s linear backwards;
      }
      @keyframes growing-grass-ans--2 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__leaf--3 {
        top: 5%;
        left: 60%;
        --size: 8vmin;
        transform: rotate(-18deg) rotateX(-20deg);
        animation: growing-grass-ans--3 2s 2.2s linear backwards;
      }
      @keyframes growing-grass-ans--3 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-18deg) rotateX(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--4 {
        top: 6%;
        left: -135%;
        --size: 8vmin;
        transform: rotate(2deg);
        animation: growing-grass-ans--4 2s 2s linear backwards;
      }
      @keyframes growing-grass-ans--4 {
        0% {
          transform-origin: bottom right;
          transform: rotate(2deg) scale(0);
        }
      }
      .flower__grass__leaf--5 {
        top: 20%;
        left: 60%;
        --size: 10vmin;
        transform: rotate(-24deg) rotateX(-20deg);
        animation: growing-grass-ans--5 2s 1.8s linear backwards;
      }
      @keyframes growing-grass-ans--5 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-24deg) rotateX(-20deg) scale(0);
        }
      }
      .flower__grass__leaf--6 {
        top: 22%;
        left: -180%;
        --size: 10vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--6 2s 1.6s linear backwards;
      }
      @keyframes growing-grass-ans--6 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__leaf--7 {
        top: 39%;
        left: 70%;
        --size: 10vmin;
        transform: rotate(-10deg);
        animation: growing-grass-ans--7 2s 1.4s linear backwards;
      }
      @keyframes growing-grass-ans--7 {
        0% {
          transform-origin: bottom left;
          transform: rotate(-10deg) scale(0);
        }
      }
      .flower__grass__leaf--8 {
        top: 40%;
        left: -215%;
        --size: 11vmin;
        transform: rotate(10deg);
        animation: growing-grass-ans--8 2s 1.2s linear backwards;
      }
      @keyframes growing-grass-ans--8 {
        0% {
          transform-origin: bottom right;
          transform: rotate(10deg) scale(0);
        }
      }
      .flower__grass__overlay {
        position: absolute;
        top: -10%;
        right: 0%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        filter: blur(1.5vmin);
        z-index: 100;
      }
      .flower__g-long {
        --w: 2vmin;
        --h: 6vmin;
        --c: #1aaa15;
        position: absolute;
        bottom: 10vmin;
        left: -3vmin;
        transform-origin: bottom center;
        transform: rotate(-30deg) rotateY(-20deg);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        animation: flower-g-long-ans 3s linear infinite;
      }
      @keyframes flower-g-long-ans {
        0%,
        100% {
          transform: rotate(-30deg) rotateY(-20deg);
        }
        50% {
          transform: rotate(-32deg) rotateY(-20deg);
        }
      }
      .flower__g-long__top {
        top: calc(var(--h) * -1);
        width: calc(var(--w) + 1vmin);
        height: var(--h);
        border-top-right-radius: 100%;
        border-right: 0.7vmin solid var(--c);
        transform: translate(-0.7vmin, 1vmin);
      }
      .flower__g-long__bottom {
        width: var(--w);
        height: 50vmin;
        transform-origin: bottom center;
        background-image: linear-gradient(to top, transparent 30%, var(--c));
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
        clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
      }
      .flower__g-right {
        position: absolute;
        bottom: 6vmin;
        left: -2vmin;
        transform-origin: bottom left;
        transform: rotate(20deg);
      }
      .flower__g-right .leaf {
        width: 30vmin;
        height: 50vmin;
        border-top-left-radius: 100%;
        border-left: 2vmin solid #a7d8ff;
        background-image: linear-gradient(
          to bottom,
          transparent,
          var(--dark-color) 60%
        );
        -webkit-mask-image: linear-gradient(
          to top,
          transparent 30%,
          #a7d8ff 60%
        );
      }
      .flower__g-right--1 {
        animation: flower-g-right-ans 2.5s linear infinite;
      }
      .flower__g-right--2 {
        left: 5vmin;
        transform: rotateY(-180deg);
        animation: flower-g-right-ans--2 3s linear infinite;
      }
      .flower__g-right--2 .leaf {
        height: 75vmin;
        filter: blur(0.3vmin);
        opacity: 0.8;
      }
      @keyframes flower-g-right-ans {
        0%,
        100% {
          transform: rotate(20deg);
        }
        50% {
          transform: rotate(24deg) rotateX(-20deg);
        }
      }
      @keyframes flower-g-right-ans--2 {
        0%,
        100% {
          transform: rotateY(-180deg) rotate(0deg) rotateX(-20deg);
        }
        50% {
          transform: rotateY(-180deg) rotate(6deg) rotateX(-20deg);
        }
      }
      .flower__g-front {
        position: absolute;
        bottom: 6vmin;
        left: 2.5vmin;
        z-index: 100;
        transform-origin: bottom center;
        transform: rotate(-28deg) rotateY(30deg) scale(1.04);
        animation: flower__g-front-ans 2s linear infinite;
      }
      @keyframes flower__g-front-ans {
        0%,
        100% {
          transform: rotate(-28deg) rotateY(30deg) scale(1.04);
        }
        50% {
          transform: rotate(-35deg) rotateY(40deg) scale(1.04);
        }
      }
      .flower__g-front__line {
        width: 0.3vmin;
        height: 20vmin;
        background-image: linear-gradient(
          to top,
          transparent,
          #a7d8ff,
          transparent 100%
        );
        position: relative;
      }
      .flower__g-front__leaf-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: bottom left;
        transform: rotate(10deg);
      }
      .flower__g-front__leaf-wrapper:nth-child(even) {
        left: 0vmin;
        transform: rotateY(-180deg) rotate(5deg);
        animation: flower__g-front__leaf-left-ans 1s ease-in backwards;
      }
      .flower__g-front__leaf-wrapper:nth-child(odd) {
        animation: flower__g-front__leaf-ans 1s ease-in backwards;
      }
      .flower__g-front__leaf-wrapper--1 {
        top: -8vmin;
        transform: scale(0.7);
        animation: flower__g-front__leaf-ans 1s 5.5s ease-in backwards !important;
      }
      .flower__g-front__leaf-wrapper--2 {
        top: -8vmin;
        transform: rotateY(-180deg) scale(0.7) !important;
        animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important;
      }
      .flower__g-front__leaf-wrapper--3 {
        top: -3vmin;
        animation: flower__g-front__leaf-ans 1s 4.6s ease-in backwards;
      }
      .flower__g-front__leaf-wrapper--4 {
        top: -3vmin;
        transform: rotateY(-180deg) scale(0.9) !important;
        animation: flower__g-front__leaf-left-ans-2 1s 4.6s ease-in backwards !important;
      }
      @keyframes flower__g-front__leaf-left-ans-2 {
        0% {
          transform: rotateY(-180deg) scale(0);
        }
      }
      .flower__g-front__leaf-wrapper--5,
      .flower__g-front__leaf-wrapper--6 {
        top: 2vmin;
      }
      .flower__g-front__leaf-wrapper--7,
      .flower__g-front__leaf-wrapper--8 {
        top: 6.5vmin;
      }
      .flower__g-front__leaf-wrapper--2 {
        animation-delay: 5.2s !important;
      }
      .flower__g-front__leaf-wrapper--3 {
        animation-delay: 4.9s !important;
      }
      .flower__g-front__leaf-wrapper--5 {
        animation-delay: 4.3s !important;
      }
      .flower__g-front__leaf-wrapper--6 {
        animation-delay: 4.1s !important;
      }
      .flower__g-front__leaf-wrapper--7 {

    position:relative;

  .twinkle{
    position:absolute;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    will-change:transform, opacity;
    animation:fadeOut var(--duration) ease-out forwards;
  }

  /* wrapper to apply static or slow motion rotation without conflicting with heart's scale animation */
  .heart-wrap{
    display:block;
    transform-origin:center;
    animation:float var(--floatDur) ease-in-out infinite;
  }

  .heart{
    width:var(--size);
    height:var(--size);
    display:block;
    fill:var(--heartColor, var(--heart-base));
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.45)) drop-shadow(0 0 8px rgba(135,206,235,0.12));
    transform-origin:center;
    animation:beat var(--beatDur) ease-in-out var(--beatDelay) infinite;
    z-index:2;
    mix-blend-mode:screen;
  }

  .ring{
    position:absolute;
    width:calc(var(--size) * 2);
    height:calc(var(--size) * 2);
    border-radius:50%;
    z-index:1;
    transform-origin:center;
    opacity:0.9;
  }

  .ring.thin{
    border:2px solid rgba(135,206,235,0.6);
    animation:pulse var(--pulseDur) ease-out var(--pulseDelay) infinite;
  }

  .ring.bold{
    border:2px solid rgba(135,206,235,0.6);
    animation:puddle var(--puddleDur) ease-out var(--puddleDelay) infinite;
  }

  /* subtle wobble so some hearts look rotated while still pulsing */
  @keyframes beat{
    0%,100%{ transform:scale(1) rotate(var(--wobble,0deg)); }

    50%{ transform:translateY(var(--floatAmount, -6px)) rotate(calc(var(--staticRotate,0deg) + var(--rotateShift,4deg))); }
    100%{ transform:translateY(0) rotate(var(--staticRotate,0deg)); }
  }

  @keyframes pulse{
    0%{ transform:scale(0.6) rotate(var(--ringRotate,0deg)); opacity:0.8; border-width:2px; }
    100%{ transform:scale(1.6) rotate(calc(var(--ringRotate,0deg) + 45deg)); opacity:0; border-width:2px; }
  }

  @keyframes puddle{
    0%{ transform:scale(0.6) rotate(var(--ringRotate,0deg)); opacity:0.9; border-width:2px; }
    100%{ transform:scale(1.6) rotate(calc(var(--ringRotate,0deg) + -45deg)); opacity:0; border-width:6px; }
  }

  @keyframes fadeOut{
    0% { opacity:0; transform:scale(0.6); }
    10%{ opacity:1; transform:scale(1); }
    85%{ opacity:1; transform:scale(1); }
    100%{ opacity:0; transform:scale(0.6); }
  }

  /* small media tweak so hearts don't get too big on tiny screens */
  @media (max-width:420px){
    .heart{ animation-duration:1.1s; }
  }

<script>
const container = document.querySelector('.container');

function rand(min, max){
  return Math.random() * (max - min) + min;
}

function pick(arr){
  return arr[Math.floor(Math.random() * arr.length)];
}

function spawnTwinkle(){
  const twinkle = document.createElement('div');
  twinkle.className = 'twinkle';

  // random size, position and durations
  const size = Math.floor(rand(18, 46)); // px
  const x = rand(0, 100);
  const y = rand(0, 100);
  const duration = (rand(1.6, 3.2)).toFixed(2) + 's'; // lifecycle for fadeOut
  const beatDur = (rand(0.9, 1.5)).toFixed(2) + 's';
  const floatDur = (rand(3.5, 6)).toFixed(2) + 's';
  const pulseDur = (rand(0.9, 1.8)).toFixed(2) + 's';
  const puddleDur = (rand(1.0, 2.2)).toFixed(2) + 's';

  twinkle.style.setProperty('--size', size + 'px');
  twinkle.style.left = x + '%';
  twinkle.style.top = y + '%';
  twinkle.style.setProperty('--duration', duration);

  // create a wrapper that will hold rotation/float transform
  const heartWrap = document.createElement('div');
  heartWrap.className = 'heart-wrap';

  // random static rotation: include some at 90deg like user asked
  const staticRotateChoices = [0, -12, -6, 6, 12, 90, -90];
  const staticRotate = pick(staticRotateChoices);
  heartWrap.style.setProperty('--staticRotate', staticRotate + 'deg');

  // small rotate shift during float
  heartWrap.style.setProperty('--rotateShift', rand(-8, 8).toFixed(1) + 'deg');
  heartWrap.style.setProperty('--floatDur', floatDur);
  heartWrap.style.setProperty('--floatAmount', rand(-10, -3).toFixed(1) + 'px');

  // heart element (SVG)
  const heartSVG = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  heartSVG.setAttribute('viewBox', '0 0 32 32');
  heartSVG.classList.add('heart');

  // tweak color slightly per heart
  const hShift = Math.floor(rand(-10, 10));
  const base = 200; // blue-ish
  // create slightly different RGB-ish color by HSL-ish tweak via filter is complex; instead use rgba with slight alpha shifts
  const alpha = rand(0.9, 1).toFixed(2);
  heartSVG.style.setProperty('--heartColor', 'rgba(135,206,235,' + alpha + ')');

  // beat settings
  heartSVG.style.setProperty('--beatDur', beatDur);
  heartSVG.style.setProperty('--beatDelay', (rand(0,0.6)).toFixed(2) + 's');
  heartSVG.style.setProperty('--beatScale', rand(1.05, 1.16).toFixed(2));
  // tiny wobble rotation during beat
  heartSVG.style.setProperty('--wobble', rand(-15, 15).toFixed(1) + 'deg');

  const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  path.setAttribute('d', 'M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z');
  heartSVG.appendChild(path);

  // ring element
  const ring = document.createElement('div');
  ring.className = 'ring ' + (Math.random() > 0.5 ? 'bold' : 'thin');

  // ring rotation and delays
  const ringRotate = Math.round(rand(-180, 180));
  ring.style.setProperty('--ringRotate', ringRotate + 'deg');
  ring.style.setProperty('--pulseDelay', (rand(0,0.6)).toFixed(2) + 's');
  ring.style.setProperty('--puddleDelay', (rand(0,0.6)).toFixed(2) + 's');
  ring.style.setProperty('--pulseDur', pulseDur);
  ring.style.setProperty('--puddleDur', puddleDur);

  // random subtle layering
  twinkle.style.zIndex = Math.floor(rand(1, 5));

  // assemble
  heartWrap.appendChild(heartSVG);
  twinkle.appendChild(ring);
  twinkle.appendChild(heartWrap);
  container.appendChild(twinkle);

  // remove after lifecycle ends
  setTimeout(() => {
    twinkle.remove();
  }, parseFloat(duration) * 1000 + 800);

}

// spawn frequently but with some jitter
let spawnTimer = setInterval(spawnTwinkle, 260);
</script>

function getNextMessage() {

  }

}

function showRandomPopup(){
  const numPopups = Math.floor(Math.random() * 1) + 1; // Always 1 anyway
  for(let i=0; i<numPopups; i++){
    const popup = document.createElement('div');
    popup.className = 'popup-text';
    popup.textContent = getNextMessage();
    popup.style.left = Math.random() * 90 + '%';
    popup.style.top = Math.random() * 90 + '%';
    document.body.appendChild(popup);
    popup.style.animation = 'popupFadeUp 2.5s ease-in-out';
    setTimeout(() => popup.remove(), 2500);
  }
}
